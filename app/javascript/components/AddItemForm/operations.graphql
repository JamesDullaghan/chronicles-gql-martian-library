#/app/javascript/components/AddItemForm/operations.graphql
#import '../../fragments/Item.graphql'
#import '../../fragments/User.graphql'

mutation AddItemMutation(
  $title: String!
  $description: String
  $imageUrl: String
) {
  addItem(
    input: { title: $title, description: $description, imageUrl: $imageUrl }
  ) {
    item {
      ...ItemFragment
      ...UserFragment
    }
    errors {
      # new field
      fullMessages
    }
  }
}
